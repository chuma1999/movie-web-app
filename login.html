<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies || web app</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!--fonts awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--login sheet-->
    <link rel="stylesheet" href="./css/login.css">
    <!--footer sheet-->
    <link rel="stylesheet" href="./css/footer.css">
    <!--slider sheet-->
    <link rel="stylesheet" href="./css/slider.css">
    <!--style sheet-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="containa forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-solid fa-eye-slash eye-iconz"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account?</span> <a href="#" class="link signup-link">Signup</a>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>


            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/hover player/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!------------- Signup Form ---------------->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">

                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-solid fa-eye-slash eye-iconz"></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account?</span> <a href="#" class="link login-link">Login</a>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>


            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/hover player/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>





    <section class="copy_rights">
        <h5 class="my-name">
            All &copy Copyrights Reserved <strong class="red"> CLIVE CHUMA</strong>
        </h5>
    </section>


    <!-- login JS -->
    <script src="./js/login.js"></script>

    <!-- main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
